---
title: my first blog
layout: default
---


<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta" style="margin-right: 60px;">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a href="{{ post.url | prepend: site.baseurl }}" style="font-size: 21px;">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
