---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">
			{{ page.title | escape }}
		</h1>
		<p class="post-meta">
			<span><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
				{{ page.date | date: "%b %-d, %Y" }}</time> â€¢ </span>
			<span itemprop="author" itemscope itemtype="http://schema.org/Person"><a href={{ site.url }}>{{ site.author }}</a></span>
		</p>
	</header>
	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>

</article>
